<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center bg-primary mb-5 p-3 text-uppercase">Student List</h2>
  
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- student form -->
                <form action="">
                    <div class="input-group mb-auto">
                        <input class="form-control mb-3" type="text" placeholder="Enter Student Name" name="" id="nameValue">
                    </div>
                    <div class="input-group mb-auto ">
                        <input class="form-control mb-3" type="text" placeholder="Enter Student ID" name="" id="id">
                    </div>
                    <div class="input-group mb-auto">
                        <input class="form-control mb-3" type="text" placeholder="Enter Student Dept" name="" id="dep">
                    </div>
                    <div class="input-group mb-auto">
                        <input class="form-control mb-3" type="text" placeholder="Enter Student CGPA" name="" id="gpa">
                    </div>
                    <!-- submit button -->
                    <button id="addbtn" class="btn btn-danger ">Student Add</button>
                </form>
            </div>
            <div class="col">
                <!-- table form -->
                <table id="tableData" class="table table-bordered table-danger">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">ID</th>
                            <th scope="col">Dep</th>
                            <th scope="col">CGPA</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
